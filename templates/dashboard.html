{% extends 'base.html' %} {% block content %} {% for message in
get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}

<h1>Dashboard</h1>
<br /><br />
<p>
  Welcome to the dashboard. You can add a user, update a user, delete a user, or
  view the user list.
</p>

<a href="{{ url_for('logout')}}">Logout</a>

{% endblock %}
